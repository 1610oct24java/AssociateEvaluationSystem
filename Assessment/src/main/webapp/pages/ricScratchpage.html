<div ng-controller="NavCtrl" ng-cloak="" class="fabToolbardemoBasicUsage" ng-app="MyApp">
  <md-content class="md-padding">
    <p>
      The fabToolbar with a trigger and regular toolbar to create navbar.
    </p>
  </md-content>

  <md-fab-toolbar md-open="navBar.isOpen" count="navBar.count" md-direction="left">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab nav-btn">
		<md-icon><i class="material-icons">menu</i></md-icon>
      </md-button>
    </md-fab-trigger>

    <md-toolbar class="nav-toolbar">
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="menu" class="md-icon-button">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <md-button aria-label="save" class="md-icon-button">
          <md-icon><i class="material-icons">save</i></md-icon>
        </md-button>
        <md-button aria-label="upload" class="md-icon-button">
          <md-icon><i class="material-icons">file_upload</i></md-icon>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
