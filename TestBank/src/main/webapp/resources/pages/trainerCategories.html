<!DOCTYPE html>
<html lang="en" ng-app="myCatMod">
<head>
<meta charset="ISO-8859-1">
<title>Associate Evaluation System</title>	
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body ng-controller="CatModCtrl as ctrl">
<div ng-app="myCatMod" ng-controller="CatModCtrl as ctrl">
	<main class="container">
		<div>
			<form>
				<input type="text" ng-model="ctrl.newCategory.name">
				<input type="submit" value="Add" ng-click="ctrl.saveCategory()">
			</form>
		</div>
		<div>
			<h3>Categories</h3>
			<ul>
				<li ng-repeat="cat in ctrl.categories">
				{{cat.name}}
				</li>
				<span ng-bind="ctrl.newCategory.name"></span>
			</ul>
		</div>
		<div>
			<form>
				<input type="text" ng-model="ctrl.delCategory">
				<input type="submit" value="Remove" ng-click="ctrl.deleteCategory()">
			</form>
		</div>
	</main>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
<script type ="text/javascript" src="../js/categoryController.js"></script>
</body>
</html>
