<div>
	<main class="container">
			<label for="format">Question Format</label> 
			<select ng-model="qc.format" ng-options="formatName for format in fList" name="format"
				id="format" ng-change="addAddQuestionButton(1)"></select>
		<label for="questionText">Question</label> <input type="text"
			ng-model="question.question.questionText" name="questionText"
			id="questionText" placeholder="enter question"
			ng-change="addAddQuestionButton(2)"></input> <label
			for="enterOption">Enter Option</label> <input type="text"
			id="option" name="enterOption" id="enterOption"
			placeholder="Enter Option" ng-model="option.optionText"
			ng-change="addAddQuestionButton(3)"></input> <label
			for="correctAnswer">Correct Answer:</label> <select
			ng-model="option.correct" name="correctAnswer" id="correctAnswer"
			ng-change="addAddQuestionButton(4)">
			<option value=1>"Yes"</option>
			<option value=0>"No"</option>
		</select>
		<!-- add option button -->
		<input type="submit" ng-click="addOption()" class="btn btn-info"
			value="Add Option"></input> <label for="addQuestion">Review
			Question: {{qc.question.questionText}} <span ng-repeat="option in question.multiChoice track by $index"><br>{{option.optionText}}
				Correct: {{option.correct == 1 && "Yes" || "No" }}</span>
		</label> <input type="submit" ng-click="addQuestion()" name="addQuestion"
			id="addQuestion" class="btn btn-info" value="Add Question"
			ng-show="addButton"></input>
		<hr>
		<ul>
			<li ng-repeat="question in qList"><br />{{question.format.formatName}}
				:: {{question.questionText}}</li>
		</ul>
		<hr>

		<select ng-model="question"
			ng-options="question.questionText for question in qList"
			name="questionUpdate" id="questionUpdate"
			ng-change="showUpdateQuestion(question)">
			<option value="" />
		</select>
		<div ng-show=show>
		
				<label for="format">Question Format</label> <select
					ng-model="fc.format"
					ng-options="format.formatName for format in fList" name="format"
					id="format" ng-change="setFormat()"></select>
			
			<label for="questionText">Question</label> <input type="text"
				ng-model="updatedQuestion.questionText"
				placeholder="enter question"></input> <input type="sumbit"
				ng-click="updateQuestion()" class="btn btn-info"
				value="Update Question"></input>
		</div>
		<label for="deleteQuestion">Enter Question ID to delete</label> <input
			type="number" ng-model="deleteme"></input> <input type="submit"
			ng-click="deleteQuestion()" class="btn btn-danger"
			value="Delete Question"></input>
	</main>
</div>
