<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AES | Register Candidate</title>

<link rel="icon" type="img/png" href="site-images/favicon_192.png">	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- included for mobile scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="bigwilliestyle.css">
</head>
<body ng-app="AESCoreApp" ng-controller="RegisterCanidateCtrl">


<div id="navbar" class="navbar-collapse rev-menu collapse" aria-expanded="false" style="height: 1px;">
	<div class="menu-header-menu-container">
		<ul id="menu-header-menu" class="nav navbar-nav">
			<li>
				<a href="viewCandidates.html">CANIDATES</a>
			</li>
			<li>
				<a href="recruitCandidate.html">REGISTER CANIDATE</a>
			</li>
			<li>
				<button class="btn btn-primary btn-revature" ng-click="logout()">LOGOUT</button>
			</li>
		</ul>
	</div>
</div>
<br><br><br><br><br><br><br>
<div class="container">

    <!-- TODO safari does not support required field -->
    <form class="form-revature" ng-submit="register()">
        <h2 class="row">register candidate</h2>
        <div class="row input-field">
            <label class="sr-only" for="inputFirstName">first name</label>
            <input class="col-xs-12 col-md-12" id="inputFirstName" type="text" placeholder="first name" ng-model="firstName" required autofocus>
        </div>
        <div class="row input-field">
            <label class="sr-only" for="inputLastName">last name</label>
            <input class="col-xs-12 col-md-12" id="inputLastName" type="text" placeholder="last name" ng-model="lastName" required>
        </div>
        <div class="row input-field">
            <label class="sr-only" for="inputEmail">email address</label>
            <input class="col-xs-12 col-md-12" id="inputEmail" type="email" placeholder="email address" ng-model="email" required>
        </div>
        <div class="row">
            <select class="col-xs-8 col-md-6"
                    ng-model="program" 
                    ng-options="option.name for option in options"
                    required>
                <option value="" hidden>
                -- select program --
                </option>
            </select>
        </div>
        <div class="row">
            <input id="btn-register-recruit" class="btn btn-primary btn-revature" type="submit" value="register">
        </div>
    </form>
</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
   	<script type="text/javascript" src="app.js"></script>
</body>
</html>
