<!DOCTYPE html>
<html>
<head>
	<title>Revature | AES</title>
	<meta charset="UTF-8">
</head>
<body ng-app="AESCoreApp" ng-controller="LoginCtrl">

<div class="container">
<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="username" name="username" ng-model="username" />
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" id="password" name="password" ng-model="password" />
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
