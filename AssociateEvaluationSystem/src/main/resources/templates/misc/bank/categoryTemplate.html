<div>
	<main class="container">
		<div>
			<form>
				<input type="text" ng-model="newCategory.name">
				<input type="submit" value="Add" class="btn btn-info" ng-click="saveCategory()">
			</form>
		</div>
		<div>
			<h3>Categories</h3>
			<ul style="width: 300px; height: 200px; overflow: auto">
				<li ng-repeat="cat in categories">
				{{cat.name}}
				</li>
				<span ng-bind="newCategory.name"></span>
			</ul>
		</div>
		<div>
			<form>
				<input type="text" ng-model="delCategory">
				<input type="submit" value="Remove" class="btn btn-info" ng-click="deleteCategory()">
			</form>
		</div>
	</main>
</div>
