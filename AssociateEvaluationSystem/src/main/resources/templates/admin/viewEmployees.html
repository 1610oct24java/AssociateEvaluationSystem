<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Revature | AES</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<link rel="icon" type="img/png" href="images/favicon_192.png">
<!-- Google icon for trash can -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- included for mobile scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bigwilliestyle.css">
</head>

<body ng-app="adminApp" ng-controller="EmployeeViewCtrl">

<div class="container">
	<div class="container logo">
			<img src="images/Revature-Logo.png" alt="Revature" height="75px">
	</div>

	<span>
		<span class="col-md-4">
			<a href="registerEmployee">Register Employee</a>
		</span>
		<span class="col-md-4">
			<a href="createAssessment">Set Assessment Template</a>
		</span>
		<span class="col-xs-6 col-md-6">
			<a href="updateCredentials">Update Employee</a>
		</span>
		<span class="col-xs-4 col-md-4">
			<a href="parser">Xml Parser</a>
		</span>
		<span class="col-md-3"></span>
		<span class="col-md-3">
			<button id="logout" class="btn-revature" ng-click="logout()">logout</button>
		</span>
	</span>

	<div class="row">
	
	<table class="table table-striped table-bordered">
		<caption>
			<div>
				Order by:
				<select ng-model="sortorder" ng-init="sortorder='lastName'">
					<option  value="firstName">FirstName</option>
					<option selected value="lastName" >LastName</option>
					<option value="email">Email</option>
					<option value="role.roleTitle">Role</option>
				</select>
				&nbsp;
				Search:
				<input type="text" ng-model="employeeSearch">
			</div>
		</caption>
		<thead>
			<tr>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Email</th>
				<th>Role</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="employee in employees | orderBy: sortorder | filter: employeeSearch">
				<td>{{employee.firstName}}</td>
				<td>{{employee.lastName}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.role.roleTitle}}</td>
				<td>
					<button style="font-size:24px" ng-click="deleteEmployee(employee.email)" margin-left:auto;> <i class="fa fa-trash"></i></button>
				</td>
				<td ng-show="{{employee.role.roleTitle!=='candidate'}}">
					<a href="updateEmployee">edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	</div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
<script type="text/javascript" src="js/adminApp.js"></script>
</body>
</html>
