<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AES | Admin Home</title>

<link rel="icon" type="img/png" href="site-images/favicon_192.png">	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- included for mobile scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bigwilliestyle.css">
</head>

<body ng-app="adminApp" ng-controller="EmployeeViewCtrl">

<div class="container">
	<div class="container logo">
		<a href="index.html">
			<img src="site-images/Revature-Logo.png" alt="Revature" height="75px">
		</a>
	</div>
	
	<div class="row stylePro">
		<span class="col-xs-6 col-md-6">
			<a href="recruit">Register Employee</a>
		</span>
		<span class="col-xs-6 col-md-6">
			<button class="btn-revature" ng-click="logout()">logout</button>
		</span>
	</div>

	<div class="row">
	
	<table class="table table-striped table-bordered">
		<caption>Employee List</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Role</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="employee in employees">
				<td>{{employee.lastName + ', ' + employee.firstName}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.role}}</td>
			</tr>
		</tbody>
	</table>
	
	</div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
<script type="text/javascript" src="js/adminApp.js"></script>
</body>
</html>
