<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AES | Register Employee</title>

<link rel="icon" type="img/png" href="site-images/favicon_192.png">	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- included for mobile scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bigwilliestyle.css">
</head>
<body ng-app="adminApp" ng-controller="CreateAssessmentCtrl">


<div class="container">

	<div class="container logo">
		<a href="index.html">
			<img src="site-images/Revature-Logo.png" alt="Revature" height="75px">
		</a>
	</div>

	<div class="row stylePro">
		<span class="col-xs-6 col-md-6">
			<a href="viewEmployees">View Employees</a>
		</span>
		<span class="col-xs-6 col-md-6">
			<a href="registerEmployee">Register Employee</a>
		</span>
		<span class="col-xs-6 col-md-6">
			<a href="updateCredentials">Update Employee</a>
		</span>
		<span class="col-xs-6 col-md-6">
			<button id="logout" class="btn-revature" ng-click="logout()">logout</button>
		</span>
	</div>

	<br>
	<br>
	<br>

	<form class="form-inline" class="form-revatureAssessment">

		<h2 class="row">Create Assessment</h2>

		<label for="timeSelect"> Select Time: </label>
			<select name="timeSelect" ng-model="data.timeSelect">
			<option value="15">15 Minutes</option>
			<option value="30">30 Minutes</option>
			<option value="45">45 Minutes</option>
			<option value="60">60 Minutes</option>
		</select>
		<br>
		<br>

		<div class="assessmentCriteria">
			<div class="row clearfix">
				<div class="col-md-12 table-responsive">
					<table class="table table-bordered table-hover table-sortable" id="tab_logic">
						<thead>
						<tr>
							<th class="text-center">
								Category
							</th>
							<th class="text-center">
								Type
							</th>
							<th class="text-center">
								Quantity
							</th>
							<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
							</th>
						</tr>
						</thead>
						<tbody>
						<tr id='addr0' data-id="0" class="hidden">
							<td data-name="category">
								<select id='categories' name="categorySelect" ng-model="data.categorySelect">
									<option value="HTML">HTML</option>
									<option value="CSS">CSS</option>
									<option value="JavaScrpit">JavaScrpit</option>
									<option value="Object Oriented Programming">Object Oriented Programming</option>
									<option value="Data Structures">Data Structures</option>
									<option value="SQL">SQL</option>
									<option value="C#">C#</option>
									<option value="Java">Java</option>
									<option value="Critical Thinking">Critical Thinking</option>
								</select>
							</td>
							<td data-name="type">
								<select id='type' name="typeSelect" ng-model="data.typeSelect">
									<option value="Drag and Drop">Drag and Drop</option>
									<option value="Multiple Choice">Multiple Choice</option>
									<option value="Multiple Select">Multiple Select</option>
									<option value="Coding Snippet">Coding Snippet</option>
								</select>
							</td>
							<td data-name="quantity">
								<input id='quantity' type="number" name="quantity" ng-model="example.value"
									   min="0" max="99">
							</td>
							<td data-name="del">
								<button name=del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'></button>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<button id="add_row" class="btn-revature pull-left">Add Row</button>
		</div>

		<button type="submit" class="btn-revature">Submit</button>
	</form>

	<br>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
   	<script type="text/javascript" src="js/adminApp.js"></script>
	<!--<script type="text/javascript" src="js/app.js"></script>-->
</body>
</html>
