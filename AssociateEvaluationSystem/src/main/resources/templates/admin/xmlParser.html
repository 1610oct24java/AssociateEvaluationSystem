<head>
    <meta charset="UTF-8">
    <title>Revature AES</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="AESCoreApp" ng-controller="parserCtrl">

    <label class="control-label">Select File</label>
    <input type='file' accept="text/xml" onchange="openFile(event)">
    <button type='button' class="btn btn-primary" ng-click='extractXml()'>Parse</button><br>
    <p ng-if="error">{{messageError}}</p>
    <br>
    <button ng-if="questions.length != 0" class="btn" ng-click="createQuestions()">Upload</button>
    <table ng-if="questions.length != 0"  class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Question Text</th>
                <th>Format</th>
                <th>Category</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="question in questions">
                <td>{{question.questionText}}</td>
                <td>{{question.format.formatId + question.format.formatName}}</td>
                <td>{{question.questionCategory[0].categoryId + question.questionCategory[0].name}}</td>
                <td>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Option Text</th>
                                <th>Correct</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="option in question.option">
                                <td>{{option.optionText}}</td>
                                <td>{{option.correct}}</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/xmlParser.js"></script>
</body>
</html>
