<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revature AES</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="AESCoreApp" ng-controller="parserCtrl">

    <label class="control-label">Select File</label>
    <input type='file' accept="text/xml" onchange="openFile(event)">
    <button type='button' class="btn btn-primary" ng-click='print()'>Upload</button><br>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/xmlParser.js"></script>
</body>
</html>
