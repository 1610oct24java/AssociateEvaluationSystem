<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Revature | AES</title>


	<link rel="icon" type="img/png" href="images/favicon_192.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- included for mobile scaling -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/bigwilliestyle.css">
	<style>
		@keyframes loading {
			0% {
				transform-origin: 100% 100%;
				transform: rotate(0deg);
			}
			100% {
				transform-origin: 100% 100%;
				transform: rotate(360deg);
			}
		}
		* {
			box-sizing: border-box;
		}
		.loading {
			position: relative;
			display: block;
			z-index: 13;
			margin: 15px auto;
			width: 100px;
			height: 100px;
			border: 5px solid transparent;
			border-radius: 50%;
			background-color: transparent;
		}
		/*.loading:hover {*/
		/*border-color: rgba(210, 210, 210, 0.5);*/
		/*}*/
		/*.loading:hover:before {*/
		/*background-color: rgba(210, 210, 210, 0.4);*/
		/*}*/
		.loading:before {
			position: absolute;
			display: block;
			content: '';
			z-index: 12;
			top: 4px;
			left: 4px;
			width: 82px;
			height: 82px;
			border-radius: 50%;
			background-color: white;
		}
		.loading:after {
			position: absolute;
			display: block;
			top: 0;
			content: '';
			z-index: 11;
			top: 0px;
			left: 0px;
			width: 45px;
			height: 45px;
			border-radius: 200px 0 0 0;
			/*background: linear-gradient(45deg, rgba(0, 0, 0, 0) 0%, #459ad7 50%, #459ad7 100%);*/
			background: orange;
			animation: loading .9s linear infinite;
		}
	</style>
</head>
<body ng-app="AESCoreApp" ng-controller="CandidateCtrl">

<div class="container">
	<div class="container logo">
		<a href="../login/index.html">
			<img src="images/Revature-Logo.png" alt="Revature" height="75px">
		</a>
	</div>

	<div >
		<span class="col-md-4">
			<a href="updateUser">update user information</a>
		</span>
		<span class="col-md-4">
			<a href="recruit">register candidate</a>
		</span>
		<span class="col-md-4">

			<button id="logout" class="btn-revature" ng-click="logout()">logout</button>
		</span>
	</div>

	<div class="row">

		<table class="table table-striped table-bordered">
			<caption>My Candidates:</caption>
			<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Score</th>
				<th></th>
				<th></th>
			</tr>
			</thead>
			<tbody ng-repeat="candidate in candidates">
			<tr>
				<td>{{candidate.lastName + ', ' + candidate.firstName}}</td>
				<td>{{candidate.email}}</td>
				<td >{{candidate.grade}}</td>
				<td> <input type="button" value="Send Assessment" ng-click="show('f'+candidate.userId)"></td>
				<td style="text-align:center;">
					<span  ng-click="show2('g'+candidate.userId, candidate.email)"  class="glyphicon glyphicon-chevron-down"></span>
				</td>
			</tr>
			<tr id="f{{candidate.userId}}" class="ng-hide">
				<td colspan="5">
					<table class="table table-striped table-bordered">
						<tr>
							<td>
								<form name="form">
								<select id="courseSelect" class="col-xs-8 col-md-6"ng-model="program" ng-options="option.name for option in options" ng-required="true">
									<option value="" hidden>select program</option>
								</select>
								<input type="submit" id="sendAssessment" class="btn-revature" ng-click="form.$valid && sendAssessment(candidate.email,program.value)&& show('f'+candidate.userId)"/>
								</form>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr id="g{{candidate.userId}}" class="ng-hide">
				<td colspan="5" ng-if="assessments.length != 0">
					<table class="table table-striped table-bordered">
						<thead>
						<th>Start</th>
						<th>Finish</th>
						<th>Time Limit</th>
						<th>Score</th>
						</thead>
						<tbody>
						<tr ng-repeat="a in assessments">
							<td>{{a.createdTimeStamp}}</td>
							<td>{{a.finishedTimeStamp}}</td>
							<td>{{a.timeLimit}}</td>
							<td ng-if="a.grade == -1">Test not taken.</td>
							<td ng-if="a.grade != -1">{{a.grade}}</td>
						</tr>
						</tbody>
					</table>
				</td>
				<td colspan="5" ng-if="assessments.length == 0">
					<i class="loading"></i>
				</td>
			</tr>
			</tbody>
		</table>

	</div>

</div>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/CandidateCtrl.js"></script>
</body>
</html>
